services:
  backend:
    platform: linux/amd64
    build: ./backend
    container_name: velu-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:8000/api/health || exit 1",
        ]
      interval: 10s 
      timeout: 5s 
      retries: 3 
      start_period: 5s

  frontend:
    platform: linux/amd64
    build: ./frontend
    container_name: velu-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"

  caddy:
    platform: linux/amd64
    image: caddy:2-alpine
    container_name: velu-caddy
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    depends_on:
      frontend:
        condition: service_started
      backend:
        condition: service_healthy
